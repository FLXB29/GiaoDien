<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Upload Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 250px;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 5px;
            width: 80px;
            text-align: center;
            margin-top: 10px;
        }
        #captcha-container {
            margin-top: 15px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <h3>NT Upload Cookie Trang đang mở</h3>

    <div id="captcha-container">
        <span id="captcha-question"></span>
        <input type="number" id="captcha-answer" placeholder="Kết quả">
    </div>

    <button id="uploadButton">Upload Cookie</button>
    <p id="status"></p>

    <script src="popup.js"></script>
</body>
</html>
